<!DOCTYPE html>

<html>

  <!-- page information -->
  <head>
    <title>Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.css">
  </head>

  <body>
    <div class="container">
      <h3> Running Workout Tracker </h3>

      <!-- search page button -->
      <a href="search.html" class="return-btn waves-effect waves-light btn green">Search Workouts</a>
      
      <div class="row">
        <div class="row">
          <form id="addWorkoutForm" class="col s12">

            <!-- top row of inputs -->
            <div class="form-row">
              <!-- input route nickname-->
              <div class="input-field col s4">
                <input id="add_route_nickname" type="text" class="validate" required>
                <label for="add_route_nickname">Route Nickname</label>
              </div>

              <!-- input duration-->
              <div class="input-field col s4">
                <input id="add_duration" type="text" class="validate" required>
                <label for="add_duration">Duration</label>
              </div>

              <!-- input distance -->
              <div class="input-field col s4">
                <input id="add_distance" type="text" class="validate" required>
                <label for="add_distance">Distance</label>
              </div>
            </div>

            <!-- bottom row of inputs -->
            <div class="form-row">  
              <!-- choose workout type -->
              <div class="input-field col s4">
                <select id="add_workout_type" required>
                  <option value="" disabled selected>Choose your option</option>
                  <option value="RECOVERY">Recovery</option>
                  <option value="LONG">Long</option>
                  <option value="TEMPO">Tempo</option>
                  <option value="EASY">Easy</option>
                  <option value="INTERVAL">Interval</option>
                  <option value="HILL">Hill</option>
                </select>
                <label for="add_workout_type">Workout Type</label>
              </div>

              <!-- choose date -->
              <div class="input-field col s4">
                <input id="add_date" type="text" class="datepicker" required>
                <label for="add_date">Date</label>
              </div>

              <!-- input heart rate -->
              <div class="input-field col s4">
                <input id="add_heart_rate" type="text" required>
                <label for="add_heart_rate">Heart Rate</label>
              </div>

              <!-- add workout button -->
              <div class="input-field col s12">
                <button class="btn waves-effect waves-light" type="submit" name="action">
                  Add Workout
                </button>
              </div>
            </div>

          </form>
        </div>
      </div>

      <div id="monthly-distance-section">
        <h3>Total Distance by Month</h3>
        <canvas id="monthlyDistancesChart"></canvas>
      </div>

      <div id="environmental-impact-section" class="card-panel teal lighten-4">
        <h3>Environmental Impact</h3>
        
        <div class="impact-info">
          <div class="impact-item">
            <h4> You have run <span id="totalDistanceValue"></span> kilometers in total!</h4>
            <h5> By running instead of driving you are benefiting the environment!</h5>
          </div>
          <div class="impact-item">
            <h4>Trees Saved: <span id="treesSavedValue"></span></h4>
            <img src="./images/tree-clip-art.png" alt="Tree Image" class="impact-image">
          </div>
          <div class="impact-item">
            <h4>CO2 Saved: <span id="co2SavedValue"></span> grams</h4>
            <img src="./images/co2-clip-art.png" alt="CO2 Image" class="impact-image">
          </div>
        </div>

      </div>
    </div>  

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./scripts/fetchDistanceByMonth.js"></script>
    <script src="./scripts/fetchAllWorkouts.js"></script>
    <script src="./scripts/fetchTotalDistance.js"></script>
    <script src="./scripts/addWorkoutForm.js"></script>
    <script src="./scripts/environmentalImpact.js"></script>

  </body>
</html>

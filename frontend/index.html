<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <style>

    body { background-color: #f5f5f5; font-family: Arial, sans-serif; }

    .container { max-width: 800px; margin: 0 auto; padding: 20px; }

    h2 { color: #333; margin-bottom: 20px; }

    .btn { background-color: #4caf50; color: #fff; }

    .btn:hover { background-color: #45a049; }

    form { margin-top: 20px; }

    label { color: #333; }

    .collection { margin-top: 20px; }
    
  </style>
</head>
<body>
  <div class="container">
    <h2> Running Workout Tracker </h2>
    <a href="search.html" class="btn waves-effect waves-light" style="position: absolute; top: 10px; right: 10px;">Search Workouts</a>
    <div class="row">
      <div class="row">
        <form id="addWorkoutForm" class="col s12">
          <div class="input-field col s4">
            <input id="add_route_nickname" type="text" class="validate" required>
            <label for="add_route_nickname">Route Nickname</label>
          </div>
          <div class="input-field col s4">
            <input id="add_duration" type="text" class="validate" required>
            <label for="add_duration">Duration</label>
          </div>
          <div class="input-field col s4">
            <input id="add_distance" type="text" class="validate" required>
            <label for="add_distance">Distance</label>
          </div>
          <div class="input-field col s4">
            <input id="add_workout_type" type="text" class="validate">
            <label for="add_workout_type">Workout Type</label>
          </div>
          <div class="input-field col s12">
            <button class="btn waves-effect waves-light" type="submit" name="action">
              Add Workout
            </button>
          </div>
        </form>
      </div>
    </div>

    <div id="monthly-distance-section">
      <h2>Total Distance by Month</h2>
      <canvas id="monthlyDistancesChart"></canvas>
    </div>
  </div>  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="./scripts/fetchDistanceByMonth.js"></script>
  <script src="./scripts/fetchAllWorkouts.js"></script>
</body>
</html>

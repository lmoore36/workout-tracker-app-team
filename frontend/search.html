<!DOCTYPE html>

<html lang="en">

  <!-- page information -->
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Workouts</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/search.css">
  </head>

  <body>
    <!-- return to dashboard button -->
    <a href="index.html" class="return-button btn green">Return to Dashboard</a>
   
    <!-- page content -->
    <div class="container">
      <h3>Search Workouts</h3>
      
      <!-- workout search form input -->
      <form id="searchForm">

        <!-- search by duration -->
        <div class="input-field">
          <input id="duration" type="text" class="validate">
          <label for="duration">Duration</label>
        </div>

        <!-- search by distance -->
        <div class="input-field">
          <input id="distance" type="text" class="validate">
          <label for="distance">Distance</label>
        </div>

        <!-- search by workout type -->
        <div class="input-field">
          <input id="workout_type" type="text" class="validate">
          <label for="workout_type">Workout Type</label>
        </div>

        <!-- search submit button-->
        <div class="input-field col s12">
          <button class="btn waves-effect waves-light" type="submit" name="action">
            Search Workouts
          </button>
        </div> 

      </form>

      <!-- table of all workouts / search outputs -->
      <table id="workout-table" class="highlight responsive-table">
        <thead>
          <tr>
            <th>Route</th>
            <th>Date</th>
            <th>Type</th>
            <th>Distance</th>
            <th>Duration</th>
            <th>Heart Rate</th>
          </tr>
        </thead>
        <tbody id="searchResults"></tbody>
      </table>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./scripts/filterWorkouts.js"></script>
  </body>
</html>

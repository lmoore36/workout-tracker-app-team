<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Workouts</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f5f5;
      color: #333;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    h2 {
      margin-bottom: 20px;
    }

    form {
      margin-bottom: 20px;
    }

    .btn {
      margin-top: 20px;
    }

    #workout-list {
      margin-top: 20px;
    }

    .collection-item {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    .back-to-dashboard {
      position: absolute;
      top: 20px;
      right: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html" class="btn waves-effect waves-light back-to-dashboard">Back to Dashboard</a>
    <h2>Search Workouts</h2>
    <div class="row">
      <form id="searchForm" class="col s12">
        <div class="input-field col s4">
          <input id="duration" type="text" class="validate">
          <label for="duration">Duration</label>
        </div>
        <div class="input-field col s4">
          <input id="distance" type="text" class="validate">
          <label for="distance">Distance</label>
        </div>
        <div class="input-field col s4">
          <input id="workout_type" type="text" class="validate">
          <label for="workout_type">Workout Type</label>
        </div>
        <div class="input-field col s12">
          <button class="btn waves-effect waves-light" type="submit" name="action">
            Search Workouts
          </button>
        </div>
      </form>
    </div>
    <ul id="workout-list" class="collection"></ul>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="./scripts/filterWorkouts.js"></script>
</body>
</html>
